<!DOCTYPE html>
<html>
<head>
  <title>Coupon Wheel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>
<body>
  <div class="container text-center">
    <h1>Coupon Wheel</h1>
    <div class="wheel-container">

      <div class="wheel">
        <div class="slice slice-1">50% off</div>
        <div class="slice slice-2">Try Again</div>
        <div class="slice slice-3">5% off</div>
        <div class="slice slice-4">10% off</div>
        <div class="slice slice-5">20% off</div>
        <div class="slice slice-6">15% off</div>
      </div>

      <img src="https://clipground.com/images/spin-wheel-png-3.png" alt="Arrow" class="arrow">
    </div>
    <button id="spin-btn" class="btn btn-primary">Spin the Wheel</button>
    <div id="result"></div>
  </div>

  <script src="script.js">
  
    </script>
</body>
</html>
